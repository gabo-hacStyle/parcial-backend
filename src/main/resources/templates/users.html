<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Users List</h1>
<a href="/users/create" class="btn">Create User</a>
<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>Username</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.email}"></td>
        <td th:text="${user.username}"></td>
        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
            </ul>
        </td>
        <td><a th:href="@{/users/edit/{username}(username=${user.username})}">Edit</a></td>
        <td><a th:href="@{/users/delete/{username}(username=${user.username})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
